        abstract-type="author-highlights" id="abs0005"><title>Highlights</title><p><list
        list-type="simple" id="lis0005"><list-item id="lsti0005"><label>&#8226;</label><p
        id="par0005">Early onset MJ use was associated with different patterns of
        cortical architecture.</p></list-item><list-item id="lsti0010"><label>&#8226;</label><p
        id="par0010">Early vs. late onset divergence was in brain regions underlying
        higher-order cognition.</p></list-item><list-item id="lsti0015"><label>&#8226;</label><p
        id="par0015">Findings were above and beyond effects of alcohol and current
        age.</p></list-item></list></p></abstract><abstract id="abs0010"><sec><title>Background</title><p>As
        the most commonly used illicit substance during early adolescence, long-term
        or latent effects of early adolescent marijuana use across adolescent developmental
        processes remain to be determined.</p></sec><sec><title>Methods</title><p>We
        examined cortical thickness, gray/white matter border contrast (GWR) and local
        gyrification index (LGI) in 42 marijuana (MJ) users. Voxelwise regressions
        assessed early-onset (age &lt;16) vs. late-onset (&#8805;16 years-old) differences
        and relationships to continued use while controlling for current age and alcohol
        use.</p></sec><sec><title>Results</title><p>Although groups did not differ
        by onset status, groups diverged in their correlations between cannabis use
        and cortical architecture. Among early-onset users, continued years of MJ
        use and current MJ consumption were associated with thicker cortex, increased
        GWR and decreased LGI. Late-onset users exhibited the opposite pattern. This
        divergence was observed in all three morphological measures in the anterior
        dorsolateral frontal cortex (<italic toggle="yes">p</italic>&#160;&lt;&#160;.05,
        FWE-corrected).</p></sec><sec><title>Conclusions</title><p>Divergent patterns
        between current MJ use and elements of cortical architecture were associated
        with early MJ use onset. Considering brain development in early adolescence,
        findings are consistent with disruptions in pruning. However, divergence with
        continued use for many years thereafter suggests altered trajectories of brain
        maturation during late adolescence and beyond.</p></sec></abstract><kwd-group
        id="kwd0005"><title>Keywords</title><kwd>Adolescence</kwd><kwd>Marijuana</kwd><kwd>Cortical
        thickness</kwd><kwd>Gyrification</kwd><kwd>Morphology</kwd><kwd>FreeSurfer</kwd></kwd-group><custom-meta-group><custom-meta><meta-name>pmc-status-qastatus</meta-name><meta-value>0</meta-value></custom-meta><custom-meta><meta-name>pmc-status-live</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-status-embargo</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-status-released</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-open-access</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-olf</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-manuscript</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-legally-suppressed</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-pdf</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-supplement</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-pdf-only</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-suppress-copyright</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-real-version</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-scanned-article</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-preprint</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-in-epmc</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-license-ref</meta-name><meta-value>CC
        BY-NC-ND</meta-value></custom-meta></custom-meta-group></article-meta></front><body><sec
        id="sec0005"><label>1</label><title>Introduction</title><p id="par0020">With
        more than 25% of high school seniors reporting recent use and 6.5% of 12th
        graders being daily users (<xref rid="bib0145" ref-type="bibr">Johnston et
        al., 2014</xref>), marijuana (MJ) is the most frequently used illicit substance
        among adolescents. Across all age groups over 70% of new drug initiates start
        with using MJ at an average age of 18 years (<xref rid="bib0190" ref-type="bibr">SAMHSA,
        2014</xref>). Indeed, the scope of MJ use prevalence is of great public interest,
        as MJ use in early adolescence is associated with increased risk of greater
        substance use, legal problems, disrupting education, injuries/medical problems,
        developing psychopathology, cognitive changes and chronic psychosocial struggles
        (<xref rid="bib0030" ref-type="bibr">CASA, 2011</xref>, <xref rid="bib0070"
        ref-type="bibr">Fergusson and Horwood, 1997</xref>, <xref rid="bib0075" ref-type="bibr">Fergusson
        et al., 1996</xref>, <xref rid="bib0170" ref-type="bibr">Patton et al., 2002</xref>).
        Taken together, rates of MJ use are suggestive of an epidemic based in adolescence,
        which is concerning not just due to societal cost, but also due to the potential
        to offset sensitive brain development during this period.</p><p id="par0025">Despite
        its prevalence, the impact of MJ use on adolescent brain development is not
        fully known. Important neuromaturational processes during adolescence through
        young adulthood are believed to bring about improved higher-order cognition
        by refining neural systems locally and globally through white and gray matter
        development (<xref rid="bib0035" ref-type="bibr">Casey et al., 2005</xref>,
        <xref rid="bib0105" ref-type="bibr">Giedd, 2008</xref>, <xref rid="bib0175"
        ref-type="bibr">Paus, 2005</xref>). In general, gray matter reductions and
        cortical thinning coincide with increased white matter volume and organization
        through adolescence and young adulthood, suggestive of synaptic pruning and
        axonal myelination (<xref rid="bib0110" ref-type="bibr">Giorgio et al., 2010</xref>,
        <xref rid="bib0115" ref-type="bibr">Gogtay et al., 2004</xref>, <xref rid="bib0135"
        ref-type="bibr">Hasan et al., 2007</xref>, <xref rid="bib0150" ref-type="bibr">Lebel
        et al., 2010</xref>, <xref rid="bib0210" ref-type="bibr">Shaw et al., 2008</xref>).
        The endogenous cannabinoid (CB) system is also immature during adolescence
        (<xref rid="bib0005" ref-type="bibr">Anavi-Goffer and Mulder, 2009</xref>,
        <xref rid="bib0225" ref-type="bibr">Verdurand et al., 2011</xref>). In an
        animal model (<xref rid="bib0225" ref-type="bibr">Verdurand et al., 2011</xref>)
        imaged CB1 receptor binding using PET and found relatively lower activation
        of CB1 receptors in adolescent rats compared to adult rats in brain areas
        including those in the frontal cortex, temporal lobe (hippocampus and amygdala)
        and sub-cortical regions including striatal regions, thalamus, hypothalamus,
        superior colliculus. Thus, adolescence represents a developmental period with
        vulnerability to structural and functional changes due to exogenous MJ exposure.</p><p
        id="par0030">Adolescent MJ use has the potential to cause structural and functional
        changes in the brain by altering cannabinoid signaling. One possible mechanism
        would be blunt neurotoxic influence. For example, delta9-tetrahydrocannabinol
        (THC), the primary psychoactive component in MJ that binds CB1 receptors,
        is reported to cause cell shrinkage and damage DNA strands in THC-treated
        neuron cultures (<xref rid="bib0045" ref-type="bibr">Chan et al., 1998</xref>).
        This may be the mechanism by which smaller volumes have been observed in individuals
        exposed to cannabis during adolescence (<xref rid="bib0015" ref-type="bibr">Battistella
        et al., 2014</xref>). However, it is more likely that MJ exerts its influence
        on brain development indirectly. The cannabinoid system plays a role in modulating
        other neurotransmitters, including gamma-aminobutyric acid (GABA), glutamate
        and monoamines (<xref rid="bib0155" ref-type="bibr">Lopez-Moreno et al., 2008</xref>).
        Specifically, activation of CB1 receptors is associated with down-regulating
        inhibitory GABAergic transmission in cortical interneurons during adolescence
        (<xref rid="bib0025" ref-type="bibr">Caballero and Tseng, 2012</xref>, <xref
        rid="bib0040" ref-type="bibr">Cass et al., 2014</xref>). In addition, CB signaling
        inhibits microglia function (<xref rid="bib0230" ref-type="bibr">Walter et
        al., 2003</xref>). These two points are important because cortical pruning
        processes involve glial-mediated synaptic elimination and altering the excitatory/inhibitory
        balance is liable to disrupt the selective tagging and preserving synapses
        (<xref rid="bib0205" ref-type="bibr">Selemon, 2013</xref>). The impact of
        this indirect influence on the developing brain may be in the observations
        of abnormal connectivity in those who began MJ use in adolescence (<xref rid="bib0140"
        ref-type="bibr">Jacobus et al., 2009</xref>). Evidence from human neuroimaging
        studies lends greater support to MJ-related disruptions to brain development.</p><p
        id="par0035">Structural neuroimaging studies have indicated that volumes of
        several brain areas are smaller in heavy adult MJ users especially in areas
        enriched with cannabinoid 1 (CB1) receptors, such as medial temporal lobe,
        and prefrontal cortex (<xref rid="bib0160" ref-type="bibr">Lorenzetti et al.,
        2010</xref>). Studies of adult chronic MJ users note brain volume reductions
        in temporal lobe, insula, and prefrontal cortex, amygdala and hippocampus
        (<xref rid="bib0015" ref-type="bibr">Battistella et al., 2014</xref>, <xref
        rid="bib0050" ref-type="bibr">Cousijn et al., 2012</xref>, <xref rid="bib0080"
        ref-type="bibr">Filbey et al., 2014</xref>, <xref rid="bib0165" ref-type="bibr">Matochik
        et al., 2005</xref>, <xref rid="bib0240" ref-type="bibr">Yucel et al., 2008</xref>).
        Among different characteristics of MJ involvement (e.g., dependence symptoms,
        use frequency, consumption), the age of initial MJ use is a robust factor
        that has been associated with smaller brain volumes in users. For example,
        <xref rid="bib0015" ref-type="bibr">Battistella et al. (2014)</xref> observed
        left parahippocampal gyrus and right temporal pole structural differences
        in 25 regular MJ users compared to 22 occasional users, however, even the
        occasional users who began smoking MJ during adolescence (before age 18) demonstrated
        similar brain changes as the regular users. Our group has also found links
        with early MJ use onset (<xref rid="bib0020" ref-type="bibr">Bava et al.,
        2009</xref>) and structural connectivity with orbitofrontal cortex in a cohort
        of daily MJ users, suggesting complex neuroadaptive processes related to MJ
        use in the context of adolescent brain development (<xref rid="bib0080" ref-type="bibr">Filbey
        et al., 2014</xref>). These findings underscore the potential for significant
        heterogeneity in brain changes among adult MJ users, especially those who
        began using MJ during neurodevelopment.</p><p id="par0040">Studies comparing
        early adolescent MJ use to users initiating MJ use in later adolescence provide
        further evidence for the potential of MJ to cause enduring change. The few
        studies that have directly investigated the timing of the effects of MJ during
        adolescence have noted divergent neurodevelopment effects. For example, in
        an fMRI study by Gruber and colleagues, functional and behavioral differences
        during an interference task were reported between early (before age 16) and
        late (after age 16) MJ users (<xref rid="bib0120" ref-type="bibr">Gruber et
        al., 2012</xref>) (<xref rid="bib0180" ref-type="bibr">Sagar et al., 2015</xref>).
        The same group also reported decreased white matter integrity in early onset
        vs. late onset MJ users (mean age 14.46 vs. 17.93) (<xref rid="bib0125" ref-type="bibr">Gruber
        et al., 2014</xref>). Similar differential effects have also been noted in
        parietal lobe activation between early and late adolescent binge drinkers
        during a spatial working memory task (<xref rid="bib0220" ref-type="bibr">Tapert
        et al., 2004</xref>). These studies highlight the importance of clarifying
        the differential neural effects of early- and late-adolescent onset use.</p><p
        id="par0045">To that end, in the current study, we compared daily MJ users
        who were early onset users (&lt;16 years old) versus late onset users (&#8805;16
        years old) on measures of cortical morphology that are sensitive to developmental
        changes. We aimed to characterize both the effect of early onset status on
        cortical morphology as well as assess for morphological patterns linked to
        the continued use of MJ after early and late adolescent MJ initiation. We
        expected early onset users to show a morphological pattern consistent with
        disruption of early adolescent brain development (e.g., increased cortical
        thickness, greater gray/white definition of the cortical ribbon via disruptions
        to adolescent pruning processes) that may be more consistent with indirect
        impact of MJ of brain development. While gray matter decline has been shown
        to be associated with marijuana use, particularly in areas rich in CB1 receptors,
        increased cortical thickness and greater gray/white definition in the cortical
        ribbon point to potential disruption in neurodevelopment (i.e. synaptic pruning)
        that may result from MJ use at key developmental stages (i.e. earlier as opposed
        to later in adolescent neuronal development). Such disruptions may extend
        to gyrification as well. While this process begins in utero, there is evidence
        that gyrification is ongoing into adolescence (<xref rid="bib0006" ref-type="bibr">Armstrong
        et al., 1995</xref>, <xref rid="bib0001" ref-type="bibr">Alem&#225;n-G&#243;mez
        et al., 2013</xref>, <xref rid="bib0146" ref-type="bibr">Klein et al., 2014</xref>)
        and may also display aberrant developmental patterns in the presence of MJ
        use.</p></sec><sec id="sec0010"><label>2</label><title>Methods</title><p id="par0050">This
        study was approved by the University of Texas at Dallas (UTD) and University
        of Texas Southwestern Medical Center (UTSW) Institutional Review Boards. All
        participants were recruited from the Dallas-Ft.Worth metro area via flyers
        and advertisements. Following informed consent, MJ users completed two sessions
        &#8211; a baseline appointment for collecting demographic, psychosocial and
        behavioral measures and a thorough substance use history. Three days later
        the participants returned for a neuroimaging appointment. Prior to their scanning
        session, participants were asked to be abstinent from MJ use for 72&#160;h,
        from alcohol for 24&#160;h, and from caffeine and cigarettes for the preceding
        2&#160;h. These were confirmed by self-report (MJ, alcohol, caffeine and cigarettes),
        quantitative THC urinalysis (MJ), and by breath alcohol level of .000 (alcohol)
        at the start of their session.</p><sec id="sec0015"><label>2.1</label><title>Participants</title><p
        id="par0195">We scanned 45 regular heavy MJ users as part of the parent project.
        Inclusion criteria were: right-handedness, English as the primary language
        and no histories of psychosis, traumatic brain injury, and MRI contraindications
        (e.g., pregnancy, non-removal metallic implants, claustrophobia). One subject
        reported a history of anxiety and depression and one other reported a history
        of ADHD as a child. Additional exclusions for the current study included:
        Axis I diagnosis (via SCID) other than cannabis use disorder, unusable sMRI
        due to motion artifact or poor signal-to-noise ratio that precluded accurate
        tissue segmentation (<italic toggle="yes">n</italic>&#160;=&#160;1) and incomplete
        drug use histories (<italic toggle="yes">n</italic>&#160;=&#160;2). Of the
