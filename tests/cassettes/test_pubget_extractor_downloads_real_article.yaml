        16). Group categorization using onset of regular use as opposed to onset of
        first use maintained the same grouping (mean early onset of regular use&#160;=&#160;16.5,
        mean late onset of regular use&#160;=&#160;19.0). Regular use was defined
        as at least one time per week. To determine how age of onset of regular MJ
        use influenced our reported effects, we performed these analyses while covarying
        for age of onset of regular use (see <xref rid="sec0115" ref-type="sec">Supplement</xref>).
