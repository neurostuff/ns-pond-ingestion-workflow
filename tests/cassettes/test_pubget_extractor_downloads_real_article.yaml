        position="float" orientation="portrait" xlink:href="gr1.jpg"/></fig></p></sec><sec
        id="sec0085"><label>3.2</label><title>Gray&#8211;white matter contrast</title><p
        id="par0110">There were no regions of group differences in gray&#8211;white
        matter contrast by early onset status alone, controlled for age and alcohol
        use. However, current MJ consumption (grams) and onset status were differentially
        correlated with gray&#8211;white matter contrast in a left anterior dorsal
        frontal region (<italic toggle="yes">p</italic>&#160;&lt;&#160;0.05, FWE corrected).
        Increased gray&#8211;white contrast with heavier MJ use was seen in the early
        onset users and the opposite was seen in later onset users (heavier current
        use linked to decreasing GWR). The same pattern was seen between duration
        of MJ use in two prefrontal cortex clusters of the right dorsal frontal and
        medial orbitofrontal area <italic toggle="yes">p</italic>&#160;&lt;&#160;0.05,
        FWE corrected &#8211; more years of MJ use were linked to greater GWR among
        early users (<xref rid="fig0005" ref-type="fig">Fig. 1</xref>).</p></sec><sec
        id="sec0090"><label>3.3</label><title>Gyrification</title><p id="par0115">MJ
        use onset status alone showed no significant main effects above age and alcohol
        covariates. However, onset status was correlated with divergent patterns between
        local gyrification and MJ use, whereby early onset users showed decreasing
        LGI with increasing MJ consumption and longer duration of use in prefrontal
        cortex regions <italic toggle="yes">p</italic>&#160;&lt;&#160;0.05, FWE corrected.
        The left hemisphere clusters encompassed the majority of the length of the
        middle lateral surface of the left cortex, including motor cortices, parietal
        lobe and multimodal integration areas (<xref rid="fig0005" ref-type="fig">Fig.
        1</xref>).</p></sec></sec><sec id="sec0095"><label>4</label><title>Discussion</title><p
        id="par0120">The present study was designed to characterize the cortical architecture
        in adolescent onset MJ users by comparing early adolescent onset users to
        late adolescent onset in MJ use on measures of cortical thickness, gray/white
        matter contrast and gyrification. The primary finding was that early versus
        late onset MJ users showed a divergent pattern in cortical thickness, definition
        of the cortical ribbon and local gyrification with continued use through and
        beyond adolescent years. Specifically, early onset users showed cortical thickening,
        enhanced gray/white matter contrast, and decreased gyrification in association
        with more years of MJ use and current consumption of MJ in grams in frontal
        and temporal regions &#8211; areas that underlie higher order cognition including
        executive functioning, learning and memory. Findings were above and beyond
        effects of alcohol and current age, therefore, results are less likely to
        reflect morphological trends due to aging.</p><p id="par0125">Our findings
        did not find the expected age of onset differences previously reported in
        marijuana users (<xref rid="bib0120" ref-type="bibr">Gruber et al., 2012</xref>,
        <xref rid="bib0125" ref-type="bibr">Gruber et al., 2014</xref>). This inconsistency
        suggests that the age of onset effects may be more robust in brain white matter
        connectivity (<xref rid="bib0125" ref-type="bibr">Gruber et al., 2014</xref>)
        and function (<xref rid="bib0120" ref-type="bibr">Gruber et al., 2012</xref>)
        than brain surface morphometry. To date, the few studies that have described
        altered cortical morphology in MJ users have led to mixed findings. <xref
        rid="bib0161" ref-type="bibr">Mata et al. (2010)</xref> identified brain regions
        with decreased sulcal depth suggestive of lower gyrification in a study of
        adult MJ users. <xref rid="bib0141" ref-type="bibr">Jacobus and Tapert (2014)</xref>
        recently reported increased cortical thickness in the entorhinal cortex among
        24 adolescent MJ users (mean age&#160;=&#160;17.7, mean MJ onset age&#160;=&#160;15.4)
        relative to peer controls. However, the authors also reported a negative relationship
        between cortical thickness and total MJ use in the right paracentral gyrus,
        and they observed consistent positive relationships in various brain regions
        between age of MJ onset and thickness. In the only other known adolescent
        study of cortical thickness and MJ, Lopez-Larson and colleagues studied 18
        adolescent heavy MJ users (similar in age and MJ onset as <xref rid="bib0141"
        ref-type="bibr">Jacobus and Tapert, 2014</xref>) and reported mixed findings
        of increased thickness in prefrontal/insula regions and decreased thickness
        in posterior/temporal lobe areas in the MJ users compared to controls. In
        contrast to <xref rid="bib0141" ref-type="bibr">Jacobus and Tapert, 2014</xref>,
        <xref rid="bib0151" ref-type="bibr">Lopez-Larson et al., 2011</xref> found
        areas of the frontal lobe and insula that were thinner with increased urine
        THC metabolites and thicker with earlier age of onset. Select findings from
        the current study align with aspects of both of these studies, with a consensus
        supporting findings of a negative dose-dependent relationship between MJ use
        and cortical thickness. Given the low availability of studies to compare,
        this consensus is very limited. Although Jacobus et al. and Lopez-Larson et
        al. found the opposite effect of age of onset on thickness, the pattern of
        divergence among early vs. late onset users in the current study is more consistent
        with the latter study, whereby we saw early onset users exhibit thicker cortex
        with continued MJ use. Taken together, findings of increased thickness related
        to early MJ onset accompanied by negative dose-dependent relationships with
        MJ exposure may reflect two distinct processes. One process may be specific
        to the interactions with cortical development during early adolescence, likely
        leading to a disruption in pruning, and, the other, specific to the pharmacological
        effect with heavy chronic MJ use.</p><p id="par0130">In the only known study
        to examine the curvature-morphology of the cortex in adult MJ users, <xref
        rid="bib0161" ref-type="bibr">Mata et al. (2010)</xref> identified decreased
        sulcal concavity and thinner sulci in 23&#160;MJ users compared to controls
        (<italic toggle="yes">n</italic>&#160;=&#160;44), also in prefrontal areas.
        However, they did not observe significant relationships with age, MJ onset
        age, or cumulative MJ use. It is interesting that the authors detected group
        level differences (MJ vs. controls) but no correlations with MJ use characteristics
        such as dose or age of onset, whereas our primary findings are the consistent
        effects of continued MJ use differing after early or late adolescent onset.
        There are substantial methodological explanations for this disparity. For
        example, the current study did not compare morphology in MJ users to a normative
        control sample, therefore, it is feasible that group-level differences may
        emerge with such a comparison. Likewise, we deliberately covaried for current
        age in order to control for brain changes with aging and thus optimize our
        interrogation of developmental effects of early onset age and of aspects of
        continued use.</p><p id="par0135">The heterogeneity of MJ effects clearly
        suggests a multifactorial system of neurobiological processes involved. The
        primary results uphold that age of onset is a robust variable that differentiates
        heavy MJ users based on early versus late MJ onset. However, this group distinction
        relied on current use characteristics. Therefore, in the absence of group-level
        differences, the interactions between onset age and current use indicates
        that continued cannabis exposure and early adolescent developmental factors
        both contribute to a dynamic and sustained departure from what is expected
        based on developmental studies.</p><p id="par0140">Typical synaptic refinement
        processes during early adolescence are in the context of long-term depression
        and potentiation of cortical neurons in order to facilitate neuronal remodeling.
        Thus, the normal course of early adolescent development is uniquely vulnerable
        to disruption by MJ due to the electrochemical conditions and maturity of
        brain processes that would not present together again. Cass and colleagues
        tested the sensitivity of early adolescence cannabinoid exposure in an animal
        model (<xref rid="bib0040" ref-type="bibr">Cass et al., 2014</xref>). They
        found that acute administration of cannabinoid agonists in early, middle and
        late adolescent rats led to a state of frequency-dependent disinhibition of
        neurons in the frontal cortex in the early-to-middle adolescent rats, but
        not in the late adolescent rats. Moreover, the authors also noted that adult
        rats previously exposed to cannabinoid agonists in adolescence displayed comparable
        neuronal disinhibition. Thus, by changing the inhibitory/excitatory landscape
        during adolescence, MJ can influence lasting changes to typical cortical remodeling
        during sensitive early adolescent years.</p><p id="par0145">The sequence of
        pruning and myelination likely plays a formative role in lasting changes from
        early adolescent onset MJ use. With decreased synaptic elimination, our findings
        of greater GW border contrast may reflect greater proliferation of myelin
        at the boundary of the cortical ribbon where non-pruned synapses remained
        with linked axons. Findings of altered white matter tissue qualities are mixed
        in adolescent and adult MJ user samples. Some report both increases and decreases
        in fractional anisotropy (FA) and average water diffusion (<xref rid="bib0020"
        ref-type="bibr">Bava et al., 2009</xref>) whereas others report consistent
        decreases in FA among adolescent MJ users (<xref rid="bib0010" ref-type="bibr">Ashtari
        et al., 2009</xref>, <xref rid="bib0140" ref-type="bibr">Jacobus et al., 2009</xref>)
        or null findings (<xref rid="bib0060" ref-type="bibr">Delisi et al., 2006</xref>).
        Two studies of diffusion tensor imaging in adult MJ users reported reduced
        FA in users compared to controls (<xref rid="bib0130" ref-type="bibr">Gruber
        et al., 2011</xref>, <xref rid="bib0125" ref-type="bibr">Gruber et al., 2014</xref>).
        In addition to equivocal findings, research is needed to address the microstructural
        changes that could result in altered definition of the cortical ribbon. For
        example, rather than whole brain techniques that assess diffusion measures
        along major white matter tracts, indices assessing axonal organization along
        radial and interneuron association fibers along the cortical ribbon are needed.
        This scenario played out could result in increased gray matter (thicker cortex
        from disrupted pruning) and the myelination of connections to these spared
        terminals would result in increased density of white matter at the cortical
        boundary. Without any known studies of adolescent development of the gray/white
        tissue contrast at the cortical border to serve as a point of comparison,
        we speculate that early adolescent disruption of pruning and subsequent myelination
        of connections at the cortical boundary would be reflected by increased GWR
        as we saw in the current study.</p></sec><sec id="sec0100"><label>5</label><title>Limitations
        and conclusions</title><p id="par0150">The cross-sectional nature of this
        study limits causal attributions in terms of what we can infer to be directly
        related to the effects of MJ. Although a longitudinal design is optimal for
        addressing brain changes directly due to MJ, cross-sectional studies facilitate
        data-driven hypotheses that can be assessed directly in prospective studies.</p><p
        id="par0155">It is important to keep in mind that the participants were not
        explicitly asked for possible years of abstinence during their period of regular
        use, which may have created possible inflation in reported duration of regular
        use. However, because the participants provided number of years of &#8220;regular&#8221;
        marijuana use, this inherently suggests continued, uninterrupted years of
        use. Concurrent nicotine use could have also influenced our reported results.
        But in the absence of a larger sample size and the presence of huge variance
        in nicotine use in the current sample, we were unable to verify the effect
        of nicotine use in the reported results.</p><p id="par0160">Interpretation
        of these findings is also limited by the lack of behavioral anchors for the
        observed morphological effects and lack of information on other aspects of
        developmental history that could further characterize the effects of marijuana
        during neurodevelopment. This is further limited by the absence of &#8220;expected&#8221;
        patterns based on normative data. Given the varied directions of effects and
        the small sample size, these findings should be replicated and be viewed as
        preliminary.</p><p id="par0165">To conclude, early MJ use was linked to altered
        neurodevelopmental patterns in brain regions sub-serving higher-order cognitive
        process. Clinical implications include need for early, targeted intervention.
        Given that the most robust results were related to interactions between onset
        age and continued use through emerging adulthood, harm reduction approaches
        may be effective in moderating adolescent MJ use to levels that are less likely
        to cause long-term developmental changes.</p></sec><sec id="sec0105"><title>Conflict
        of interest</title><p id="par0170">The authors report no conflicts of interest.</p></sec></body><back><ref-list
