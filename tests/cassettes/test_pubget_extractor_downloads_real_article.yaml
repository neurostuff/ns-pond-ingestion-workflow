        id="sec0020"><label>2.2</label><title>MRI acquisition and analysis</title><sec
        id="sec0025"><label>2.2.1</label><title>Image acquisition</title><p id="par0060">Scanning
        sessions took place at the Advanced Imaging Research Center at the University
        of Texas, Southwestern Medical Center three days following their initial visit.
        Another verification of THC metabolites via urinalysis was also performed
        before the scan. MRI images were collected using a 3T Philips whole-body scanner
        equipped with Quasar gradient subsystem (40&#160;mT/m amplitude, a slew rate
        of 220&#160;mT/m/ms). High-resolution T1-weighted anatomical scans were collected
        using a MPRAGE sequence: TR/TE/TI&#160;=&#160;2100/3.70/1100&#160;ms; flip
        angle&#160;=&#160;12&#176;; field of view&#160;=&#160;256&#160;mm&#160;&#215;&#160;256&#160;mm;
        slab thickness&#160;=&#160;160&#160;mm (along left-right direction); voxel
        size&#160;=&#160;1&#160;mm&#160;&#215;&#160;1&#160;mm&#160;&#215;&#160;1&#160;mm,
        Total scan time&#160;=&#160;3&#160;m 57&#160;s.</p></sec><sec id="sec0030"><label>2.2.2</label><title>Image
        processing</title><p id="par0065">MPRAGE anatomical scans were pre-processed
        for surface-based analyses using FreeSurfer v5.3 semi-automated pipeline (<ext-link
        xmlns:xlink="http://www.w3.org/1999/xlink" ext-link-type="uri" xlink:href="http://surfer.nmr.mgh.harvard.edu/"
        id="intr0005">http://surfer.nmr.mgh.harvard.edu</ext-link>). This semi-automated
        pipeline included spatial (Talairach) and signal intensity normalization of
        images, volumetric segmentation and subcortical labeling (<xref rid="bib0055"
        ref-type="bibr">Dale et al., 1999</xref>, <xref rid="bib0095" ref-type="bibr">Fischl
        et al., 2002</xref>). Outer gray matter and white matter boundaries were then
        identified and reconstructed into a mesh of over 150,000 tessellated vertices
        to allow point-to-point surface measures (<xref rid="bib0100" ref-type="bibr">Fischl
        et al., 1999</xref>). Next, gyral anatomy is aligned to a standard spherical
        template using surface convexity and curvature measures. Resulting surfaces
        were inspected, blind to MJ onset status, to identify and correct any errors
        made during cortical reconstruction. Modifications to the volumes were made
        as necessary to correct for tissue misclassifications according to FreeSurfer''s
        wiki manual (<xref rid="bib0200" ref-type="bibr">Schmansky et al., 2010</xref>).
        In preparation for analysis, each morphological measure for each case was
        co-registered to a standard template (fsaverage). Anatomical labels in FreeSurfer
        (<xref rid="bib0065" ref-type="bibr">Desikan et al., 2006</xref>) were used
        for interpretation of results.</p></sec></sec><sec id="sec0035"><label>2.3</label><title>Morphological
        measures</title><sec id="sec0040"><label>2.3.1</label><title>Cortical thickness</title><p
        id="par0070">The width of the cortical ribbon was measured as the distance
        between corresponding vertices of the white matter and gray matter surfaces
        at each vertex in the cortical mantel (<xref rid="bib0090" ref-type="bibr">Fischl
        and Dale, 2000</xref>).</p></sec><sec id="sec0045"><label>2.3.2</label><title>Gray&#8211;white
        matter ratio (GWR)</title><p id="par0075">To assess the quality of cortical
        ribbon definition, a tissue contrast between gray and white matter signal
        intensities was computed as a percent ratio (W&#160;&#8722;&#160;G)/(.5*(W&#160;+&#160;G))
        (from pctsurfcon v1.11.2.1, inbuilt component of FreeSurfer pipeline v5.3,
        2011). White matter signal intensities were measured at an absolute length
        of 1&#160;mm below the gray&#8211;white border surface and gray matter signal
        was measured 30% into the cortical ribbon (<xref rid="bib0185" ref-type="bibr">Salat
        et al., 2009</xref>).</p></sec><sec id="sec0050"><label>2.3.3</label><title>Local
        gyrification index</title><p id="par0080">The cortical surface from FreeSurfer''s
        main pipeline is further processed to create an outer surface that encapsulates
        the gyral and sulcal curvature for each hemisphere, which serves as a basis
        for calculating a local gyrification index (<xref rid="bib0195" ref-type="bibr">Schaer
        et al., 2012</xref>). LGI is measured as the amount of cortex within the sulcal
        folds beneath the outer surface compared to the amount of visible cortex that
        touches the outer surface. Cortical maps are generated from repeated iterations
        of delineating a 25&#160;mm radius sphere on the outer surface and its corresponding
        point on the cortical surface using a matching algorithm.</p></sec></sec><sec
        id="sec0055"><label>2.4</label><title>Background and premorbid characteristics</title><sec
        id="sec0060"><label>2.4.1</label><title>Sample characteristics</title><p id="par0085">Age,
        gender, education level, ethnicity, along with other background information,
        was obtained using a standard demographics questionnaire. The two-subtest
        administration of the Wechsler Abbreviated Scale of Intelligence (Vocabulary
        and Matrix Reasoning) provided estimates of intellect (<xref rid="bib0235"
        ref-type="bibr">Wechsler, 1999</xref>).</p></sec><sec id="sec0065"><label>2.4.2</label><title>Substance
        use</title><p id="par0090">The Substance Use Disorder modules of the Structured
        Clinical Interview for DSM-IV (SCID) (<xref rid="bib0085" ref-type="bibr">First
        et al., 2002</xref>) were administered by a trained research assistant to
        assess for lifetime and current symptoms of abuse and dependence for alcohol,
        nicotine, MJ and other substances. The SCID interview also provided the onset
        of use information. A Time Line Follow-Back (TLFB) approach was used to quantify
        alcohol, nicotine, and MJ use patterns for 90 days prior to study participation
        (<xref rid="bib0215" ref-type="bibr">Sobell and Sobell, 1992</xref>). Marijuana
        use in grams was obtained via self-report in response to probes aimed at quantifying
        their regular use.</p></sec></sec><sec id="sec0070"><label>2.5</label><title>Statistical
        analyses</title><p id="par0095">Statistical analyses were conducted in SPSS
        18.0 for behavioral and psychosocial measures whereas general linear model
        group comparisons on surfaced-based morphology measures were carried out FreeSurfer''s
        built-in application QDEC (v1.5). Independent samples <italic toggle="yes">t</italic>-tests,
        Mann&#8211;Whitney <italic toggle="yes">U</italic>-tests or chi-square tests,
        compared groups on background and demographic variables (see <xref rid="tbl0005"
        ref-type="table">Table 1</xref>). Before statistical analysis was conducted,
        the dependent measures of cortical thickness, GWR and LGI were smoothed using
        a FWHM Gaussian filter with a width of either 10 or 15&#160;mm. Separate univariate
        general linear model (GLM) was then used to model cortical thickness, GWR
        and LGI with onset status of MJ use as a between groups factor. The dependent
        variables were thickness, gray&#8211;white ratio or local gyrification index
        and the independent variables were either recent monthly MJ use in grams (MJ
        grams) or duration of MJ use (MJ years). Age and total drinks in the past
        2 months were treated as nuisance covariates in the model. Using MJ years
        of use and MJ grams as independent predictors of interest allowed us to characterize
        and differentiate the latent developmental effects from cumulative and current
        effects of MJ use. The variable &#8220;marijuana years of use&#8221; was based
        on the participants&#8217; response to the question &#8220;For how many years
        have you been using marijuana regularly?&#8221; Of note, an outlier in the
        early onset group was removed before the statistical comparisons were performed.</p></sec></sec><sec
        id="sec0075"><label>3</label><title>Results</title><sec id="sec0080"><label>3.1</label><title>Cortical
        thickness</title><p id="par0105">There were no regions of group differences
        in cortical thickness by early onset status alone, controlled for age and
        alcohol use. However, MJ use characteristics were correlated with anterior
        dorsolateral prefrontal cortex thickness based on onset status. Early onset
        users showed increased thickness with increased MJ grams while late onset
